<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <style>
        .container {
            max-width: 700px;
            margin-top: 100px;
        }
        .botones1{
            display: flex;
            justify-content: end;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-3">Payment form example</h2>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="numeric">Tarjeta #</label>
                <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"pattern [0-9]{16}>
            </div>

            <div class="col-md-3">
                <label class="clave">CVC #</label>
                <input type="text" class="form-control" placeholder="000"pattern [0-9]{3}>
            </div>

            <div class="col-md-3">
                <label class="total">Total</label>
                <div class="cantidad">
                   <input type="numeric" class="form-control" placeholder="Amount"pattern [0-9]{1000}>
                </div>

            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Primer Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Primer apellido</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            
            <div class="col-md-6">
                <label class="form-label">ciudad</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">provincia</label>
                <select>
                    <option><span class="seleccionar"</option></span>
                    <option>madrid</option>
                    <option>barcelona</option>
                    <option>asturias</option>
                    <option>toledo</option>
                    <option>valencia</option>
                    <option>granada</option>
                    <option>guadalajara</option>
                    <option>malaga</option>
                    <option>pontevedra</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Codigo postal</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label>Forma de pago:</label>
            <div class="border p-2 rounded bg-light">
                <input type="radio">
                <i class="fas-home fa-2x"><i class="fa-brands fa-cc-visa"></i></i>
                <input type="radio">
                <i class="fas-home fa-2x"><i class="fa-brands fa-paypal"></i></i>
                <input type="radio">
                <i class="fas-home fa-2x"><i class="fa-brands fa-cc-mastercard"></i></i>
                <input type="radio">
                <i class="fas-home fa-2x"><i class="fa-solid fa-euro-sign"></i></i>
                
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">MENSAJE</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="botones1">
            <button type="button" class="btn btn-secondary me-2">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
