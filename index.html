<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-3">Payment form example</h2>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="numeric">Card #</label>
                <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"pattern [0-9]{16}>
            </div>

            <div class="col-md-3">
                <label class="clave">CVC #</label>
                <input type="text" class="form-control" placeholder="000"pattern [0-9]{3}>
            </div>

            <div class="col-md-3">
                <label class="total">Amount</label>
                <div class="cantidad">
                   <input type="numeric" class="form-control" placeholder="Amount"pattern [0-9]{1000}>
                </div>

            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select">
                    <option selected>Pick a state</option>
                    <option>New York</option>
                    <option>California</option>
                    <option>Texas</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">We accept:</label>
            <div class="border p-2 rounded bg-light">
                <input type="radio">
                <i class="fab fa-cc-visa fa-2x mx-1"></i>
                <input type="radio">
                <i class="fab fa-cc-mastercard fa-2x mx-1"></i>
                <input type="radio">
                <i class="fab fa-cc-amex fa-2x mx-1"></i>
                <input type="radio">
                <i class="fab fa-cc-paypal fa-2x mx-1"></i>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3"></textarea>
            <small class="text-muted">Add any notes here.</small>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome (para los iconos de tarjetas) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
